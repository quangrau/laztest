<div class=container><div class=row><div class=col-md-12><form name=urlForm><div ng-repeat="(key, product) in products"><inputcompare key={{key+1}} url=product.url></inputcompare></div><div class=form-group ng-hide=isWaiting><button class="btn btn-primary" ng-click=compare(urlForm)>Compare</button></div></form></div></div><hr><div class="alert alert-danger" ng-show=parse_error.length>{{parse_error}}</div><div class=row ng-show=showProduct><div class=col-md-12><p>Compare Results:</p><table class="table table-bordered table-striped table-hover"><tbody><tr><td>Hình ảnh<td><img ng-src="{{ product_info[0][1] }}" class=img-thumbnail alt=""><td><img ng-src="{{ product_info[1][1] }}" class=img-thumbnail alt=""><tr><td class=col-md-4>Tên sản phẩm<td class=col-md-4>{{ product_info[0][0] }}<td class=col-md-4>{{ product_info[1][0] }}<tr data-ng-repeat="key in keys"><td>{{key}}<td>{{ products_detail[0][$index] }}<td>{{ products_detail[1][$index] }}</table></div></div></div><div id=mask-waiting ng-show=isWaiting><div class=msg><h3>parsing...</h3><h3><img src=images/loading-cylon.svg alt=""></h3></div></div>
